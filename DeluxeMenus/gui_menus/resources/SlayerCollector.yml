    view_requirement:
      requirements:
        BlazeRodDisabled:
          type: "!has permission"
          permission: BlazeRod.COLLECT
    display_name: '&aBlaze Rod &c&lDISABLED'
    lore:
    - ''
    - '&7You have &e%betonquest_items:point.BlazeRod.amount% &7stored!'
    - ''
    - '&8&l» &eLeft-Click to Withdraw 1'
    - '&8&l» &eRight-Click to Withdraw 64'
    - '&8&l» &e&oShift&e-Right-Click to Withdraw 512'
    - '&8&l» &e&oShift&e-Left-Click to &aEnable Auto-Pickup'
#L
    left_click_commands:
    - "[console] Collector BlazeRod 1 %player_name%"
    - "[refresh]"
    left_click_requirement:
      requirements:
        LC:
          type: javascript
          expression: '%betonquest_items:point.BlazeRod.amount% >= 1'
      deny_commands:
      - "[message] &cYou don't have enough of this resource stored!"
#R
    right_click_commands:
    - "[console] Collector BlazeRod 64 %player_name%"
    - "[refresh]"
    right_click_requirement:
      requirements:
        RC:
          type: javascript
          expression: '%betonquest_items:point.BlazeRod.amount% >= 64'
      deny_commands:
      - "[message] &cYou don't have enough of this resource stored!"
#SR
    shift_right_click_commands:
    - "[console] Collector BlazeRod 512 %player_name%"
    - "[refresh]"
    shift_right_click_requirement:
      requirements:
        SRC:
          type: javascript
          expression: '%betonquest_items:point.BlazeRod.amount% >= 512'
      deny_commands:
      - "[message] &cYou don't have enough of this resource stored!"
#SL
    shift_left_click_commands:
    - "[console] lp user %player_name% permission set BlazeRod.COLLECT true"
    - "[message] &aAuto-Pickup &ehas been &aenabled&e for &aBlaze Rod&e!"
    - "[refresh]"
