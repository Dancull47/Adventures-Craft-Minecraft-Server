###OakLog
  'OakLogEnabled':
    material: Oak_Log
    hide_attributes: true
    priority: 1
    slot: 10
    hide_enchantments: true
    enchantments:
    - THORNS;1
    view_requirement:
      requirements:
        OakLogDisabled:
          type: has permission
          permission: OakLog.COLLECT
    display_name: '&aOak Log &a&lENABLED'
    lore:
    - ''
    - '&7You have &e%betonquest_items:point.OakLog.amount% &7stored!'
    - ''
    - '&8&l» &eLeft-Click to Withdraw 1'
    - '&8&l» &eRight-Click to Withdraw 64'
    - '&8&l» &e&oShift&e-Right-Click to Withdraw 512'
    - '&8&l» &e&oShift&e-Left-Click to &cDisable Auto-Pickup'
#L
    left_click_commands:
    - "[console] Collector OakLog 1 %player_name%"
    - "[refresh]"
    left_click_requirement:
      requirements:
        LC:
          type: javascript
          expression: '%betonquest_items:point.OakLog.amount% >= 1'
      deny_commands:
      - "[message] &cYou don't have enough of this resource stored!"
#R
    right_click_commands:
    - "[console] Collector OakLog 64 %player_name%"
    - "[refresh]"
    right_click_requirement:
      requirements:
        RC:
          type: javascript
          expression: '%betonquest_items:point.OakLog.amount% >= 64'
      deny_commands:
      - "[message] &cYou don't have enough of this resource stored!"
#SR
    shift_right_click_commands:
    - "[console] Collector OakLog 512 %player_name%"
    - "[refresh]"
    shift_right_click_requirement:
      requirements:
        SRC:
          type: javascript
          expression: '%betonquest_items:point.OakLog.amount% >= 512'
      deny_commands:
      - "[message] &cYou don't have enough of this resource stored!"
#SL
    shift_left_click_commands:
    - "[console] lp user %player_name% permission set OakLog.COLLECT false"
    - "[message] &aAuto-Pickup &ehas been &cdisabled&e for &aOak Log&e!"
