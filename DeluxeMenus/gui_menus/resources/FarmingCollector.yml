###Wheat
  'WheatEnabled':
    material: Wheat
    hide_attributes: true
    priority: 1
    slot: 10
    hide_enchantments: true
    enchantments:
    - THORNS;1
    view_requirement:
      requirements:
        WheatDisabled:
          type: has permission
          permission: Wheat.COLLECT
    display_name: '&aWheat &a&lENABLED'
    lore:
    - ''
    - '&7You have &e%betonquest_items:point.Wheat.amount% &7stored!'
    - ''
    - '&8&l» &eLeft-Click to Withdraw 1'
    - '&8&l» &eRight-Click to Withdraw 64'
    - '&8&l» &e&oShift&e-Right-Click to Withdraw 512'
    - '&8&l» &e&oShift&e-Left-Click to &cDisable Auto-Pickup'
#L
    left_click_commands:
    - "[console] Collector Wheat 1 %player_name%"
    - "[refresh]"
    left_click_requirement:
      requirements:
        LC:
          type: javascript
          expression: '%betonquest_items:point.Wheat.amount% >= 1'
      deny_commands:
      - "[message] &cYou don't have enough of this resource stored!"
#R
    right_click_commands:
    - "[console] Collector Wheat 64 %player_name%"
    - "[refresh]"
    right_click_requirement:
      requirements:
        RC:
          type: javascript
          expression: '%betonquest_items:point.Wheat.amount% >= 64'
      deny_commands:
      - "[message] &cYou don't have enough of this resource stored!"
#SR
    shift_right_click_commands:
    - "[console] Collector Wheat 512 %player_name%"
    - "[refresh]"
    shift_right_click_requirement:
      requirements:
        SRC:
          type: javascript
          expression: '%betonquest_items:point.Wheat.amount% >= 512'
      deny_commands:
      - "[message] &cYou don't have enough of this resource stored!"
#SL
    shift_left_click_commands:
    - "[console] lp user %player_name% permission set Wheat.COLLECT false"
    - "[message] &aAuto-Pickup &ehas been &cdisabled&e for &aWheat&e!"
    - "[refresh]"
