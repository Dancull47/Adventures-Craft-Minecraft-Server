
# Display options
name: Foraging

# Experience given to the main level
# when leveling up this profession
experience:
    base: 0
    per-level: 0
exp-curve: foraging
max-level: 10

# This part of the config is ONLY for custom mining.
# Custom Mining must be setup in config.yml and it
# will render any block not referenced in here as unminable.
# If you do not wish to use custom mining it is recommended
# to follow the format in woodcutting.yml for experience and
# configure drop tables with MMOItems.
# Block Regen is currently only possible using custom mining.
exp-sources:
- 'killmythicmob{type=Bees;amount=1}'
- 'killmythicmob{type=Queen_Bee;amount=5}'
- 'killmythicmob{type=Orc;amount=3}'
- 'killmythicmob{type=Orc2;amount=4}'
- 'killmythicmob{type=Orc3;amount=5}'
- 'killmythicmob{type=Orc_Boss;amount=25}'

on-mine:
    OAK_LOG:
        material: vanilla{type=OAK_LOG}
        drop-table:
            items:
            - 'mmoitem{type=CONSUMABLE;id=BORGS_BOX} 0.0002 1'
            - 'vanilla{type=OAK_LOG} 1 1-2'
            - 'mmoitem{type=MATERIAL,id=ENCHANTED_OAK_LOG} 0.00347222222 1'                        
        options:
            vanilla-drops: false
        regen:
            time: 300
            temp-block: vanilla{type=AIR}
        triggers:
        - 'exp{profession=Foraging;amount=3}'
