Q1_START: 'folder Q1_TAG_START,Q1_1_START'
Q1_TAG_START: 'tag add $QUEST1_ID$_STARTED'
#
Q1_1_START: 'folder Q1_1_OBJ_START,Q1_1_JOU_START,Q1_1_GPS_START,Q1_1_MSG_START'
Q1_1_OBJ_START: 'objective start $QUEST1_ID$_1'
Q1_1_JOU_START: 'journal add QUEST1_1_JOU_MESSAGE'
Q1_1_GPS_START: 'command gps:compass start Valley1 %player%'
Q1_1_MSG_START: 'run notify $default-Functions.NEW_OBJECTIVES$$QUEST1_1_OBJ_MESSAGE$ $default-Functions.OBJ_START_SOUND$'
# 
Q1_2_START: 'folder Q1_2_OBJ_START,Q1_1_TAG_FOUND,Q1_1_JOU_DELETE,Q1_2_JOU_START,Q1_2_GPS_START,Q1_2_MSG_START'
Q1_2_OBJ_START: 'objective start $QUEST1_ID$_2'
Q1_1_TAG_FOUND: 'tag add QUEST1_NPC_1'
Q1_1_JOU_DELETE: 'journal delete QUEST1_1_JOU_MESSAGE'
Q1_2_JOU_START: 'journal add QUEST1_2_JOU_MESSAGE'
Q1_2_GPS_START: 'command gps:compass start Valley2 %player%'
Q1_2_MSG_START: 'run notify $default-Functions.NEW_OBJECTIVES$$QUEST1_2_OBJ_MESSAGE$ $default-Functions.OBJ_START_SOUND$'
# 
Q1_3_START: 'folder Q1_3_OBJ_START,Q1_2_TAG_FOUND,Q1_2_JOU_DELETE,Q1_3_JOU_START,Q1_3_GPS_START,Q1_3_MSG_START'
Q1_3_OBJ_START: 'objective start $QUEST1_ID$_3'
Q1_2_TAG_FOUND: 'tag add QUEST1_NPC_2'
Q1_2_JOU_DELETE: 'journal delete QUEST1_2_JOU_MESSAGE'
Q1_3_JOU_START: 'journal add QUEST1_3_JOU_MESSAGE'
Q1_3_GPS_START: 'command gps:compass start Valley3 %player%'
Q1_3_MSG_START: 'run notify $default-Functions.NEW_OBJECTIVES$$QUEST1_3_OBJ_MESSAGE$ $default-Functions.OBJ_START_SOUND$'
# 
Q1_COMPLETE: 'folder Q1_TAG_COMPLETE,Q1_JOU_DELETE,Q1_MSG_COMPLETE'
Q1_TAG_COMPLETE: 'tag add $QUEST1_ID$_COMPLETED'
Q1_JOU_DELETE: 'journal delete QUEST1_3_JOU_MESSAGE'
Q1_MSG_COMPLETE: 'run $QUEST1_COMPLETE$'


Q2_START: 'folder Q2_OBJ_START,Q2_TAG_START,Q2_JOU_START,Q2_MSG_START'
Q2_OBJ_START: 'objective start $QUEST2_ID$'
Q2_TAG_START: 'tag add $QUEST2_ID$_STARTED'
Q2_JOU_START: 'journal add QUEST2_JOU_MESSAGE'
Q2_MSG_START: 'run notify $default-Functions.NEW_OBJECTIVES$$QUEST2_OBJ_MESSAGE$ $default-Functions.OBJ_START_SOUND$'
#
Q2_REPEAT: 'folder Q2_POINT_GIVE,Q2_MSG_REPEAT,Q2_OBJ_START condition:!$QUEST2_ID$'
Q2_POINT_GIVE: 'point $QUEST2_ID$ 1'
Q2_MSG_REPEAT: 'run notify $QUEST2_MSG_REPEAT$ $default-Functions.OBJ_POINT_SOUND$ condition:default-Functions.QUEST_NOTIFY'
# 
Q2_COMPLETE: 'folder Q2_ESTATE_ACCESS,Q2_OBJ_STOP,Q2_TAG_COMPLETE,Q2_JOU_DELETE,Q2_MSG_COMPLETE condition:$QUEST2_ID$'
Q2_ESTATE_ACCESS: 'command lp user %player% permission set warp.Estate true'
Q2_OBJ_STOP: 'objective delete $QUEST2_ID$'
Q2_TAG_COMPLETE: 'tag add $QUEST2_ID$_COMPLETED'
Q2_JOU_DELETE: 'journal delete QUEST2_JOU_MESSAGE'
Q2_MSG_COMPLETE: 'run $QUEST2_COMPLETE$'