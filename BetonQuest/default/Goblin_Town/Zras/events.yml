Q1_START: 'folder Q1_OBJ_START,Q1_TAG_START,Q1_JOU_START,Q1_MSG_START'
Q1_OBJ_START: 'objective start $QUEST1_ID$'
Q1_TAG_START: 'tag add $QUEST1_ID$_STARTED'
Q1_JOU_START: 'journal add QUEST1_JOU_MESSAGE'
Q1_MSG_START: 'run notify $default-Functions.NEW_OBJECTIVES$$QUEST1_OBJ_MESSAGE$ $default-Functions.OBJ_START_SOUND$'
#
Q1_REPEAT: 'folder Q1_POINT_GIVE,Q1_MSG_REPEAT,Q1_OBJ_START condition:!$QUEST1_ID$'
Q1_POINT_GIVE: 'point $QUEST1_ID$ 1'
Q1_MSG_REPEAT: 'run notify $QUEST1_MSG_REPEAT$ $default-Functions.OBJ_POINT_SOUND$ condition:default-Functions.QUEST_NOTIFY'
# 
Q1_COMPLETE: 'folder Q1_OBJ_STOP,Q1_TAG_COMPLETE,Q1_JOU_DELETE,Q1_MSG_COMPLETE condition:$QUEST1_ID$'
Q1_OBJ_STOP: 'objective delete $QUEST1_ID$'
Q1_TAG_COMPLETE: 'tag add $QUEST1_ID$_COMPLETED'
Q1_JOU_DELETE: 'journal delete QUEST1_JOU_MESSAGE'
Q1_MSG_COMPLETE: 'run $QUEST1_COMPLETE$'


Q2_START: 'folder Q2_TAG_START,Q2_1_START condition:$QUEST1_ID$'
Q2_TAG_START: 'tag add $QUEST2_ID$_STARTED'
#
Q2_1_START: 'folder Q2_1_OBJ_START,Q2_1_JOU_START,Q2_1_GPS_START,Q2_1_MSG_START'
Q2_1_OBJ_START: 'objective start $QUEST2_ID$_1'
Q2_1_JOU_START: 'journal add QUEST2_1_JOU_MESSAGE'
Q2_1_GPS_START: 'command gps:compass start GoblinTownNPC1 %player%'
Q2_1_MSG_START: 'run notify $default-Functions.NEW_OBJECTIVES$$QUEST2_1_OBJ_MESSAGE$ $default-Functions.OBJ_START_SOUND$'
# 
Q2_2_START: 'folder Q2_2_OBJ_START,Q2_1_TAG_FOUND,Q2_1_JOU_DELETE,Q2_2_JOU_START,Q2_2_GPS_START,Q2_2_MSG_START'
Q2_2_OBJ_START: 'objective start $QUEST2_ID$_2'
Q2_1_TAG_FOUND: 'tag add QUEST2_NPC_1'
Q2_1_JOU_DELETE: 'journal delete QUEST2_1_JOU_MESSAGE'
Q2_2_JOU_START: 'journal add QUEST2_2_JOU_MESSAGE'
Q2_2_GPS_START: 'command gps:compass start GoblinTownNPC2 %player%'
Q2_2_MSG_START: 'run notify $default-Functions.NEW_OBJECTIVES$$QUEST2_2_OBJ_MESSAGE$ $default-Functions.OBJ_START_SOUND$'
# 
Q2_3_START: 'folder Q2_3_OBJ_START,Q2_2_TAG_FOUND,Q2_2_JOU_DELETE,Q2_3_JOU_START,Q2_3_GPS_START,Q2_3_MSG_START'
Q2_3_OBJ_START: 'objective start $QUEST2_ID$_3'
Q2_2_TAG_FOUND: 'tag add QUEST2_NPC_2'
Q2_2_JOU_DELETE: 'journal delete QUEST2_2_JOU_MESSAGE'
Q2_3_JOU_START: 'journal add QUEST2_3_JOU_MESSAGE'
Q2_3_GPS_START: 'command gps:compass start GoblinTownNPC3 %player%'
Q2_3_MSG_START: 'run notify $default-Functions.NEW_OBJECTIVES$$QUEST2_3_OBJ_MESSAGE$ $default-Functions.OBJ_START_SOUND$'
# 
Q2_4_START: 'folder Q2_4_OBJ_START,Q2_3_TAG_FOUND,Q2_3_JOU_DELETE,Q2_4_JOU_START,Q2_4_GPS_START,Q2_4_MSG_START'
Q2_4_OBJ_START: 'objective start $QUEST2_ID$_4'
Q2_3_TAG_FOUND: 'tag add QUEST2_NPC_3'
Q2_3_JOU_DELETE: 'journal delete QUEST2_3_JOU_MESSAGE'
Q2_4_JOU_START: 'journal add QUEST2_4_JOU_MESSAGE'
Q2_4_GPS_START: 'command gps:compass start GoblinTownNPC4 %player%'
Q2_4_MSG_START: 'run notify $default-Functions.NEW_OBJECTIVES$$QUEST2_4_OBJ_MESSAGE$ $default-Functions.OBJ_START_SOUND$'
# 
Q2_5_START: 'folder Q2_5_OBJ_START,Q2_4_TAG_FOUND,Q2_4_JOU_DELETE,Q2_5_JOU_START,Q2_5_GPS_START,Q2_5_MSG_START'
Q2_5_OBJ_START: 'objective start $QUEST2_ID$_5'
Q2_4_TAG_FOUND: 'tag add QUEST2_NPC_4'
Q2_4_JOU_DELETE: 'journal delete QUEST2_4_JOU_MESSAGE'
Q2_5_JOU_START: 'journal add QUEST2_5_JOU_MESSAGE'
Q2_5_GPS_START: 'command gps:compass start GoblinTownNPC5 %player%'
Q2_5_MSG_START: 'run notify $default-Functions.NEW_OBJECTIVES$$QUEST2_5_OBJ_MESSAGE$ $default-Functions.OBJ_START_SOUND$'
# 
Q2_COMPLETE: 'folder Q2_TAG_COMPLETE,Q2_JOU_DELETE,Q2_MSG_COMPLETE'
Q2_TAG_COMPLETE: 'tag add $QUEST2_ID$_COMPLETED'
Q2_JOU_DELETE: 'journal delete QUEST2_5_JOU_MESSAGE'
Q2_MSG_COMPLETE: 'run $QUEST2_COMPLETE$'


Q3_START: 'folder Q3_OBJ_START,Q3_TAG_START,Q3_JOU_START,Q3_GPS_START,Q3_MSG_START'
Q3_OBJ_START: 'objective start $QUEST3_ID$'
Q3_TAG_START: 'tag add $QUEST3_ID$_STARTED'
Q3_JOU_START: 'journal add QUEST3_JOU_MESSAGE'
Q3_GPS_START: 'command gps:compass start GoblinChiefHQ %player%'
Q3_MSG_START: 'run notify $default-Functions.NEW_OBJECTIVES$$QUEST3_OBJ_MESSAGE$ $default-Functions.OBJ_START_SOUND$'
# 
Q3_COMPLETE: 'folder Q3_GOBLINE_TOWN_ACCESS,Q3_TAG_COMPLETE,Q3_JOU_DELETE,Q3_MSG_COMPLETE'
Q3_GOBLINE_TOWN_ACCESS: 'command lp user %player% permission set warp.GoblinTown true'
Q3_TAG_COMPLETE: 'tag add $QUEST3_ID$_COMPLETED'
Q3_JOU_DELETE: 'journal delete QUEST3_JOU_MESSAGE'
Q3_MSG_COMPLETE: 'run $QUEST3_COMPLETE$'
