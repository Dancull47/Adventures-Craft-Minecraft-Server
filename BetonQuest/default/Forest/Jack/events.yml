DRYAD_SPAWN: 'run ^command mm mobs spawn DRYAD 1 Spawn,588,63,-45,90,0'
TELEPORT_PLAYER: teleport 569;63;-46;Spawn;-90;0

QUEST_START: 'pickrandom 16%Q1_START,16%Q2_START,16%Q3_START,16%Q4_START,16%Q4_START,16%Q5_START,16%Q6_START amount:1'


Q1_START: 'folder Q1_OBJ_START,Q1_TAG_START,Q1_JOU_START,Q1_MSG_START condition:!QUEST1_STARTED'
Q1_OBJ_START: 'objective start $QUEST1_ID$'
Q1_TAG_START: 'tag add $QUEST1_ID$_STARTED'
Q1_JOU_START: 'journal add QUEST1_JOU_MESSAGE'
Q1_MSG_START: 'run notify $default-Functions.NEW_OBJECTIVES$$QUEST1_OBJ_MESSAGE$ $default-Functions.OBJ_START_SOUND$'
#
Q1_REPEAT: 'folder Q1_POINT_GIVE,Q1_MSG_REPEAT,Q1_OBJ_START condition:!$QUEST1_ID$'
Q1_POINT_GIVE: 'point $QUEST1_ID$ 1'
Q1_MSG_REPEAT: 'run notify $QUEST1_MSG_REPEAT$ $default-Functions.OBJ_POINT_SOUND$ condition:default-Functions.QUEST_NOTIFY'
# 
Q1_COMPLETE: 'folder Q1_OBJ_STOP,Q1_COMPLETE_POINT_GIVE,Q1_TAG_START_REMOVE,Q1_TAG_COMPLETE,Q1_JOU_DELETE,Q1_MSG_COMPLETE,TELEPORT_PLAYER,DRYAD_SPAWN,Q1_POINT_CLEAR condition:$QUEST1_ID$'
Q1_OBJ_STOP: 'objective delete $QUEST1_ID$'
Q1_COMPLETE_POINT_GIVE: 'point $QUEST1_ID$_SUMMONED 1'
Q1_TAG_START_REMOVE: 'tag delete $QUEST1_ID$_STARTED'
Q1_TAG_COMPLETE: 'tag add $QUEST1_ID$_COMPLETED condition:!QUEST1_COMPLETED'
Q1_JOU_DELETE: 'journal delete QUEST1_JOU_MESSAGE'
Q1_MSG_COMPLETE: 'run $QUEST1_COMPLETE$'
Q1_POINT_CLEAR: 'point $QUEST1_ID$ *0'


