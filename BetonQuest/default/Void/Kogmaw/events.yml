Q2_MSG_NOTIFY_4: 'run notify $QUEST2_NOTIFY_MESSAGE_4$ condition:!QUEST2_4_COMPLETED'
# 
Q2_TAG_COMPLETE_1: 'tag add $QUEST2_ID$_1_COMPLETED condition:!QUEST2_1_COMPLETED'
Q2_TAG_COMPLETE_2: 'tag add $QUEST2_ID$_2_COMPLETED condition:!QUEST2_2_COMPLETED'
Q2_TAG_COMPLETE_3: 'tag add $QUEST2_ID$_3_COMPLETED condition:!QUEST2_3_COMPLETED'
Q2_TAG_COMPLETE_4: 'tag add $QUEST2_ID$_4_COMPLETED condition:!QUEST2_4_COMPLETED'
#
Q2_COMPLETE: 'folder Q2_TAG_COMPLETE,Q2_JOU_DELETE,Q2_MSG_COMPLETE condition:QUEST2_1_COMPLETED,QUEST2_2_COMPLETED,QUEST2_3_COMPLETED,QUEST2_4_COMPLETED'
Q2_TAG_COMPLETE: 'tag add $QUEST2_ID$_COMPLETED'
Q2_JOU_DELETE: 'journal delete QUEST2_JOU_MESSAGE'
Q2_MSG_COMPLETE: 'run $QUEST2_COMPLETE$'

