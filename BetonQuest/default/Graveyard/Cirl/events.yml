Q1_START: 'folder Q1_GIVE_SWORD,Q1_OBJ_START,Q1_OBJ_COMPLETE_START,Q1_TAG_START,Q1_JOU_START,Q1_MSG_START'
Q1_GIVE_SWORD: 'mmoitemgive SWORD SILVER_SWORD'
Q1_OBJ_START: 'objective start HUNTING_THE_UNDEAD'
Q1_OBJ_COMPLETE_START: 'objective start HUNTING_THE_UNDEAD_COMPLETE'
Q1_TAG_START: 'tag add $QUEST1_ID$_STARTED'
Q1_JOU_START: 'journal add QUEST1_JOU_MESSAGE'
Q1_MSG_START: 'run notify $default-Functions.NEW_OBJECTIVES$$QUEST1_OBJ_MESSAGE$ $default-Functions.OBJ_START_SOUND$'
Q1_MSG_REPEAT: 'run notify &a$QUEST1_NAME$&f: &aSlay &f%point.HUNTING_THE_UNDEAD.left\:20% &cUndead Skeletons &fwithin the &cGraveyard $default-Functions.OBJ_POINT_SOUND$'
Q1_POINT_GIVE: 'point HUNTING_THE_UNDEAD 1'
# 
Q1_COMPLETE: 'folder Q1_OBJ_STOP,Q1_TAG_COMPLETE,Q1_JOU_DELETE,Q1_MSG_COMPLETE'
Q1_OBJ_STOP: 'objective delete HUNTING_THE_UNDEAD'
Q1_TAG_COMPLETE: 'tag add $QUEST1_ID$_COMPLETED'
Q1_JOU_DELETE: 'journal delete QUEST1_JOU_MESSAGE'
Q1_MSG_COMPLETE: 'run notify $default-Functions.QUEST_COMPLETE$$QUEST1_NAME$ $default-Functions.OBJ_FINISH_SOUND$'


