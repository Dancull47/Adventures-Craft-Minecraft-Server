quester: Cirl
first: greeting
NPC_options:
  greeting:
    text: You're &a%player%&7, right? Well welcome to the &cGraveyard&7, home of the dead...and Undead!
    pointers: hey, quest, bye
#Selected from quest1 dialogue, which will start his first quest
  town_info:
    text: The Graveyard leads to the Castle, but on your way there, you'll need to slay the Undead!
    pointers: wow, bye
#This is the Quest offering menu basically
  quests:
    text: I'm glad you asked! I have a few quests which will lead you to the &cCastle Courtyard&7!
    pointers: quest1, quest_decline
    conditions: '!q1_part1'        
#Selected from quest1 dialogue, which will start his first quest
  quest1accept:
    text: Oh, so you're interested in hunting the Undead? Well, take this sword and get out there!

  quest2accept:
    text: Now that you are familiar with the Town, you need to get yourself a Home! Talk to &aJenny &f(-116, 15, -49) &7in the &aTown Hall&7, she can give you your first Home!

#This is how a player responds and what options they have
player_options:
#Greeting > Hey
  hey:
    text: Hey, what can I do here?
    pointers: town_info
#Greeting > Quest    
  quest:
    text: Do you have any Quests?
    pointers: quests    
    conditions: '!q1_part1'        
#Greeting > Bye    
  bye:
    text: I need to go, sorry.
    
#Town_Info > wow 
  wow:
    text: Wow, that sounds intriguing!
    pointers: greeting

#quests > quest decline, when a reject taking a quest
  quest_decline:
    text: Actually, I don't want to do your quests!
#quests > quest 1, when a player selects the dialogue of: Take "Exploring the Town" Quest, but dialogue will not be displayed once accepted    
  quest1:
    text: Take "Hunting the Undead" Quest
    events: 'GiveSilverSword,tag_q1_part1,entry_q1_part1,quest1_start,q1_start_message'    
    pointers: quest1accept
    conditions: '!q1_part1'

