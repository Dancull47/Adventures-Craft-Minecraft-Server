quester: Zras
first: greeting
NPC_options:
  greeting:
    text: Grr &a%player%&7, you are human scum! Although my hate for you is strong, I maybe wanting to work with you... 
    pointers: hey, quest, bye
#Selected from quest1 dialogue, which will start his first quest
  town_info:
    text: This is the &cGoblin Town&7. I helped build it from the ground up, but was overthrown by the evil &cGoblin Chief&7! My rage for him is much stronger than my hate for you.
    pointers: wow, bye
#This is the Quest offering menu basically
  quests:
    text: If you decide to help me, I will also help you and allow you to free your people.
    pointers: quest1, quest_decline
    conditions: '!q1_part1'        
#Selected from quest1 dialogue, which will start his first quest
  quest1accept:
    text: First you must defeat the &cGoblins&7!

#This is how a player responds and what options they have
player_options:
#Greeting > Hey
  hey:
    text: Hey, what can I do here?
    pointers: town_info
#Greeting > Quest    
  quest:
    text: Do you have any Quests?
    pointers: quests    
    conditions: '!q1_part1'        
#Greeting > Bye    
  bye:
    text: I need to go, sorry.
    
#Town_Info > wow 
  wow:
    text: Wow, you must be busy!
    pointers: greeting

#quests > quest decline, when a reject taking a quest
  quest_decline:
    text: Actually, I don't want to do your quests!
#quests > quest 1, when a player selects the dialogue of: Take "Exploring the Town" Quest, but dialogue will not be displayed once accepted    
  quest1:
    text: Take "$quest_name1$" Quest
    events: 'tag_q1_part1,entry_q1_part1,quest1_start,q1_start_message'    
    pointers: quest1accept
    conditions: '!q1_part1'

