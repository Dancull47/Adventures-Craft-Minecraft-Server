# This configuration is property of MarkElf and is not to be distibuted!
savebackconfig: true
logging:
  active: true
  maxqueuesize: 2500
  extended:
    status: false
    commands:
      actions: false
    allviolations:
      debug: false
      debugonly: true
      backend:
        trace: false
        notify: false
  backend:
    console:
      active: true
      asynchronous: true
    file:
      active: false
      prefix: ''
      filename: nocheatplus.log
    ingamechat:
      active: true
      prefix: ''
data:
  expiration:
    active: true
    duration: 20
    history: false
  consistencychecks:
    active: true
    interval: 10
    maxtime: 2
    suppresswarnings: true
permissions:
  policy:
    default: ALWAYS
    rules:
    - 'nocheatplus.notify :: INTERVAL:60, -world, -offline'
    - 'nocheatplus.admin.debug :: INTERVAL:10'
    - 'nocheatplus.admin* :: ALWAYS'
    - 'nocheatplus.command* :: ALWAYS'
    - 'nocheatplus.bypass* :: ALWAYS'
    - 'regex:^nocheatplus\.checks\..*\.silent$ :: FALSE'
    - 'nocheatplus.checks.chat.relog :: INTERVAL:10'
    - 'nocheatplus.checks.chat.logins :: INTERVAL:10'
    - 'nocheatplus.checks.chat.* :: INTERVAL:4'
    - 'nocheatplus.checks.net.* :: INTERVAL:4'
    - 'nocheatplus.checks.moving.survivalfly.* :: INTERVAL:10'
protection:
  plugins:
    hide:
      active: true
      nopermission:
        message: '&7(&c!&7) &cSorry, permission denied.'
        commands:
        - plugins
        - version
        - icanhasbukkit
        - /calc
      unknowncommand:
        message: '&7(&c!&7) &cSorry, command not found.'
        commands:
        - ncp
  commands:
    consoleonly:
      active: true
      message: '&7(&c!&7) &cSorry, command could not be executed, try via console!'
      commands:
      - op
      - deop
      - reload
      - rl
      - restart
      - stop
      - minecraft:me
      - minecraft:version
      - minecraft:plugins
      - minecraft:reload
      - minecraft:tell
  clients:
    motd:
      active: false
      allowall: false
