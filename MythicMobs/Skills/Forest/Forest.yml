#DRYAD AREA
DRYAD_AREA:
  Conditions:
  - notinregion{r=dryad} true
  Skills:
  - teleportto{location=591,64,-44} @self 
  - message{m="&c<mob.name> &fhas retreated to his roots!"} @PlayersInRadius{r=50}

##DRYAD SIGNALS MISSLE
DRYAD_MISSLE_SIGNAL:
