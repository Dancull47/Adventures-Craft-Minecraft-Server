  - summon{type=DRYAD_MINION;amount=1;radius=0} @Location{c=581,73,-37} 
##DRYAD MINION MISSLE
MINION_MISSLE:
  Skills:
  - missile{ot=MINION_MISSLE_FLY;oh=MINION_MISSLE_EXLPODE;v=4;i=1;hR=1;vR=1;in=0.75}
  - effect:sound{s=entity.shulker.shoot;v=1;p=0}

MINION_MISSLE_FLY:
  Skills:
  - effect:particles{p=spell_mob;a=1} @origin

MINION_MISSLE_EXLPODE:
  Skills:
  - effect:particles{p=lava;a=10;hS=1;vS=1}
  - effect:sound{s=entity_shulker.bullet_hit;v=1;p=1}
  - damage{a=50;i=false}

DYRAD_ROOT:
  Skills:
  - message{m="&c<mob.name> &fis about to &croot &fyou..."} @PlayersInRadius{r=5}
  - delay 60      
  - skill{s=DYRAD_ROOT2}
  - skill{s=DYRAD_ROOT3}

DYRAD_ROOT2:
  Conditions:
  - playerwithin{d=5} true
  Skills:
  - stun{d=60;f=true} @PlayersInRadius{r=5}
  - damage{amount=50;ignoreArmor=false} @PlayersInRadius{r=5}
  - effect:blockmask{m=vine;r=1;d=60;s=sphere} @PlayersInRadius{r=5}
  - message{m="&c<mob.name>&f<&co> &fYou've been &crooted&f!"} @PlayersInRadius{r=5}
  
DYRAD_ROOT3:
  Conditions:
  - playerwithin{d=5} false
  Skills:
  - message{m="&c<mob.name>&f<&co> &fYou dodged my &croot&f!"} @PlayersInRadius{r=15}

DRYAD_DEFEAT:
  Skills:
  - message{m="&eYou have defeated the powerful &cDryad &eand have been rewarded accordingly!"} @ThreatTablePlayers
  - command{c="mythicmobs i give <target.name> DryadWood 1"} @ThreatTablePlayers
  - command{c="mythicmobs i give <target.name> Dryad 1"} @ThreatTablePlayers 

DRYAD_UNDEFEATED:
  Skills:
  - delay 12000      
  - message{m="&4The &cDryad&4 will flee back into the tree soon!"} @ThreatTablePlayers
  - delay 12000      
  - message{m="&4You have failed to defeat the powerful &cDryad&4!"} @ThreatTablePlayers
  - effect:sound{s=entity.zombie.hurt;v=.1;p=0} @ThreatTablePlayers
  - remove @Children
  - remove @self

