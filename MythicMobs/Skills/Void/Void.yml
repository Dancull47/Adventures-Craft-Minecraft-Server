#Periodic dash which dismounts the Rider  
BULLBO_DASH:
  Conditions:
  - playerwithin{d=10} true
  Cooldown: 15
  Skills:
  - look{headOnly=false;immediately=true} @self
  - lunge{velocity=2.5;velocityY=.15} @target
  - delay 20
