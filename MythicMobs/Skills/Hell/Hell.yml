# Void Blaze  
VOIDBLAZE:
  Skills:
  - shoot{type=snowball;velocity=1;damage=35} @target
  - delay 2    
  - shootfireball{y=1;v=1;ps=true;smallfireball=false;i=true;ft=60} @target
  
  
