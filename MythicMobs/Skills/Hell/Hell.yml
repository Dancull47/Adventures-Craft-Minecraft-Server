# Void Wither damages himself   
VWSELFDMG:
  Skills:
  - message{m="&fThe &c<mob.name> &fhas been hurt!"} @PIR{r=100}
  - damage{amount=5000;ignoreArmor=false} @self 
  - effect:sound{s=entity.wither.hurt;v=1;p=1} @PIR{r=200}
  - delay 20  
  - effect:sound{s=entity.wither.hurt;v=1;p=1} @PIR{r=200}
  - delay 20  
  - effect:sound{s=entity.wither.hurt;v=1;p=1} @PIR{r=200}

#Void Protector uses this to signal Boss Damage upon Death
VWMINIONDMGBOSS:
  Skills:
  - signal{s=WSELFDMG} @MIR{r=200;t=WITHER_MINI_BOSS} 
