HOUNDMOUNT:
  Cooldown: 60
  Skills:
  - mount{type=HOUND1} @self ~onFirstSpawn
WARGMOUNT:
  Cooldown: 60
  Skills:
  - mount{type=WARG1} @self ~onFirstSpawn

#CHIEF
BABYGSUMMON:
  Cooldown: 20
  Skills:
  - summon{type=BABY_GOBLIN1;amount=1;radius=4} @target
  - effect:sound{s=block.note_block.bass;v=2;p=1} @PIR{r=15}
GGSUMMON:
  Cooldown: 15
  Skills:
  - summon{type=GROWN_GOBLIN1;amount=1;radius=4} @target
  - effect:sound{s=block.note_block.bell;v=2;p=1} @PIR{r=15}
WASUMMON:
  Cooldown: 10
  Skills:
  - summon{type=WARG1;amount=1;radius=4} @target
  - effect:sound{s=block.note_block.cow_bell;v=2;p=1} @PIR{r=15}  
HOSUMMON:
  Cooldown: 5
  Skills:
  - summon{type=HOUND1;amount=1;radius=4} @target
  - effect:sound{s=block.note_block.flute;v=2;p=1} @PIR{r=15}   
  
VALLEYREMOVE:
  Conditions:
  - owneralive{action=false}
  Skills:
  - remove{delay=1200} @self
