#Castle Mobs which spawn AlphaSouls
AlphaSummon:
  Cooldown: 100
  Skills:
  - summon{type=AlphaSoul;amount=1;radius=4;onSurface=true} @PIR{r=5}
  - message{m="<mob.name> &fSummoned a &cAlpha Soul&f!"} @PIR{r=5} 


#BOSS1
#Boss#1 AOE Sphere which damages & shows particles
BossP1AOE:
  Skills: 
  - effect:sound{s=block.fire.extinguish;v=1;p=0.25} @PIR{r=2} ~onTimer:20	
  - effect:particlesphere{particle=crit_magic;amount=50;radius=3} @self ~onTimer:20	
  - damage{a=15;ignoreArmor=false} @PIR{r=3} ~onTimer:20
#Boss#1 Spawns 5 Skeletons & 3 Archers  
BossP1Troops1:
  Cooldown: 60
  Skills:
  - summon{type=cSkeleton1;amount=3;radius=4} @Self 
  - summon{type=cSkeletonArcher;amount=2;radius=4} @Self 
#Boss#1 Upon Death summons Boss#2  
BossP1Death:
  Skills:
  - summon{type=GammaBoss2;amount=1;radius=0} @Self ~OnDeath
  
#BOSS2  
#Boss#2 Dashes @ player dealing 30 dmg in 5 radius  
BossP2Dash:
  Skills:
  - leap{velocity=200} @target
  - delay 10
  - jump{velocity=-100}
  - effect:explosion @self
  - damage{amount=30} @EntitiesInRadius{r=5}
#Boss#2 Spawns 10 Skeletons  
BossP2Troops1:
  Cooldown: 60
  Skills:
  - summon{type=cSkeleton1;amount=3;radius=10} @Self   
#Boss#2 Spawns 10 Archers  
BossP2Troops2:
  Cooldown: 60
  Skills:
  - summon{type=cSkeletonArcher;amount=3;radius=10} @Self   
#Boss#2 Spawns 5 Warriors   
BossP2Troops3:
  Cooldown: 60
  Skills:
  - summon{type=UndeadWarrior;amount=3;radius=4} @Self   
#Boss#2 Upon Death summons Boss#3  
BossP2Death:
  Skills:
  - summon{type=GammaBoss3;amount=1;radius=0} @Self ~OnDeath

#BOSS3
#Boss#3 Spawns 5 Boss_Blocks which heal / boss stuns self / locks himself inside Iron Blocks  
BossP3Block:
  Cooldown: 60
  Skills: 
  - stun{d=150;f=true} @self
  - summon{type=BOSS_BLOCK;amount=3;radius=5} @Self
  - prison{material=IRON_BLOCK;duration=200;breakable=true} @self
  - message{m="<mob.name> &fis being healed by his &cUndead Totems&f!"} @PIR{r=20} 
#Boss#3 Spawns 4 Undead Casters    
BossP3Troops1:
  Cooldown: 60
  Skills:
  - summon{type=UndeadCaster;amount=3;radius=4} @Self   
#Boss#3 Spawns 5 Undead Spiders      
BossP3Troops2:
  Cooldown: 60
  Skills:
  - summon{type=UndeadSpider;amount=3;radius=4} @Self   
#Boss#3 Spawns 5 Undead Archers
BossP3Troops3:
  Cooldown: 60
  Skills:
  - summon{type=cSkeletonArcher;amount=3;radius=4} @Self   

