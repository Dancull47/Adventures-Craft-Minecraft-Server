  - delay 10
  - jump{velocity=-100}
  - effect:explosion @self
  - damage{amount=30} @EntitiesInRadius{r=5}

Dash:
  Skills:
  - leap{velocity=300} @target
  - delay 10
  - jump{velocity=-100}
  - effect:explosion @self
  - damage{amount=30} @EntitiesInRadius{r=5}








