  Skills:
    - dismount
    - skill{s=BULBLIN_MELEE} @self
    - delay 300
    - skill{s=BULBLIN_REMOUNT} @self

#(FIXED I THINK) BUG: Unable to get the Arrowattack AI Goal when it remounts. I believe it is due to it riding an IRON_GOLEM and taking its properties
