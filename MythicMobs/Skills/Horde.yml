#ZONE 1
EGGDEATH1:
  Skills:
  - message{m="&fThe &c<mob.name> &fhas been &ccracked open&f!"} @PlayersInRadius{r=200}
  - effect:sound{s=entity.turtle.egg_crack;v=1;p=1} @PlayersInRadius{r=200}
  - delay 1
  - effect:sound{s=entity.turtle.egg_crack;v=1;p=1} @PlayersInRadius{r=200}
  - delay 2
  - effect:sound{s=entity.turtle.egg_crack;v=1;p=1} @PlayersInRadius{r=200}
  - delay 1
  - effect:sound{s=entity.turtle.egg_crack;v=1;p=1} @PlayersInRadius{r=200}
#Summons hidden egg so Waves can easily be spawned at a specific location
EGGSUMMONBASE1:
  Skills:
  - summon{type=HIDDEN_EGG1;amount=1;radius=0} @self
#Summons wave 1
EGGSUMMON1:
  Skills:
  - delay 20  
  - summon{type=SkeletonH1;amount=3;radius=5} @self
  - summon{type=SkeletonArcherH1;amount=2;radius=5} @self
#Summons in Wave 2 when all of Wave 1 has been slayed
EGGSUMMON1W2:
  Conditions:
  - mobsInRadius{types=SkeletonH1;amount=0to1;radius=200}
  - mobsInRadius{types=SkeletonArcherH1;amount=0to1;radius=200}
  Skills:
  - delay 20  
  - summon{type=AlphaSoulH1;amount=3;radius=5} @self
  - summon{type=SkeletonArcherH1;amount=2;radius=5} @self



