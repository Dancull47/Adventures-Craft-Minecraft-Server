MONITOR_MUTE:
  Skills:
  - projectile{bulletType=ITEM;material=CHORUS_PLANT;i=1;onHit=MONITOR_MUTE_HIT;onTick=MONITOR_MUTE_TICK;hnp=true;MaxRange=10;sE=true;hp=false} @eyedirection{length=7.5}
MONITOR_MUTE_TICK:
  Skills:
  - effect:particles{p=dragon_breath;amount=5;speed=0;hS=0.1;vS=0} @origin
MONITOR_MUTE_HIT:
  Skills:
  - damage{a=250;ignoreArmor=false} @EntitiesNearOrigin{r=3;ignore=players}
  - effect:spin{duration=40;velocity=20} @EntitiesNearOrigin{r=3;ignore=players}  
  - stun{d=40;f=false} @EntitiesNearOrigin{r=3;ignore=players}
  - effect:sound{s=entity.endermite.hurt;v=1.25;p=2} @self
  - effect:sound{s=entity.endermite.hurt;v=1.25;p=2} @self
  - effect:particlesphere{particle=dragon_breath;amount=1;radius=0;y=1} @EntitiesNearOrigin{r=3;ignore=players}
  - delay 20
  - effect:particlesphere{particle=dragon_breath;amount=1;radius=0;y=1} @EntitiesNearOrigin{r=3;ignore=players}  