BLAZESHOT:
  Skills:
  - sound{s=entity.blaze.shoot;p=0;v=.5} @Ring{radius=7.5;points=10}
  - sound{s=entity.blaze.shoot;p=0;v=.5} @Ring{radius=7.5;points=10}
  - sound{s=entity.blaze.shoot;p=0;v=.5} @Ring{radius=7.5;points=10}
  - projectile{bulletType=ITEM;material=FIRE_CHARGE;i=1;onHit=BLAZESHOT_DAMAGE;onTick=BLAZESHOT_PARTICLES;hnp=true;MaxRange=7.5;sE=false} @Ring{radius=7.5;points=10}	
BLAZESHOT_PARTICLES:
  Skills:
  - effect:particles{p=flame;amount=5;speed=0;hS=0.2;vS=0.2} @origin
BLAZESHOT_DAMAGE:
  Skills:
  - ignite{ticks=80} 
  - damage{amount=187.5;ignoreArmor=false}
  - delay 20
  - damage{amount=187.5;ignoreArmor=false} 
  - delay 20
  - damage{amount=187.5;ignoreArmor=false} 
  - delay 20
  - damage{amount=187.5;ignoreArmor=false} 


