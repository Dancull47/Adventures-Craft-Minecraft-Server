# BIG BOSS
GHAST_BOSS:
  Type: GIANT
  Disguise:
    Type: GHAST
  Display: '&7[&fLVL 20&7] &cGhastly'
  Health: 50000
  Damage: 0
  BossBar:
    Enabled: true
    Title: '&7[&fLVL 20&7] &cGhastly <caster.hp>&f/&c<caster.mhp>'
    Range: 50
    Color: GREEN
    Style: SOLID
  Faction: Hell
  DamageModifiers:
  - PROJECTILE -.1
  - ENTITY_ATTACK 0  
  - LAVA 0  
  - SUFFOCATION 0  
  Modules:
    ImmunityTable: false
    ThreatTable: true    
  Options:
    Persistent: false
    PreventSunburn: true
    AlwaysShowName: false
    PreventRandomEquipment: true
    KnockbackResistance: 1
    MaxCombatDistance: 5000
    MovementSpeed: 0.01
    FollowRange: 30
    Collidable: false
    Despawn: false
    PreventItemPickup: true
    PreventOtherDrops: true
    AttackSpeed: 1
    NoGravity: true
  AIGoalSelectors:
  - 0 clear
  - 1 arrowattack  
  AITargetSelectors:
  - 0 players
  - 1 attacker
  Skills:
  - damage{amount=100;ignoreArmor=false} @target ~onAttack  
  - skill{s=GHASTSPAWN} @PIR{r=200} ~onSpawn
  - skill{s=GHASTSUMMON0} ~onSpawn
  - skill{s=GHASTTPING} ~onSignal:DAMAGEBOSS0
  - skill{s=GHASTTPING2} ~onTimer:20 <65%
  - skill{s=GHASTTPING3} ~onTimer:20 <30%
  - skill{s=GHASTWIPE} ~onSignal:WIPE
  - skill{s=GHASTDAMAGE} ~onSignal:DAMAGEBOSS
  - skill{s=GHASTDAMAGE2} ~onSignal:DAMAGEBOSS2
  - skill{s=GHASTDAMAGE3} ~onSignal:DAMAGEBOSS3
  - skill{s=GHASTDEATH} @PlayersInRadius{r=200} ~onDeath
  - skill{s=HPBAR} @self ~onDamaged
  - remove @MIR{r=750;t=GHAST_MINION1,GHAST_MINION2,GHAST_MINION3,MINION_MINION} ~onDeath

