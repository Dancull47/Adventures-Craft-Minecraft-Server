  - DEMON_HEAD:HEAD
  - DEMON_CHEST:CHEST
  - DEMON_LEGS:LEGS
  - DEMON_BOOTS:FEET
  - DEMON_SHIELD:5
  AIGoalSelectors:
  - 0 randomlookaround
  - 1 clear
  - 2 meleeattack
  - 3 randomstroll
  AITargetSelectors:
  - 0 players
  - 1 attacker
  Skills:
  - skill{s=HPBAR} @self ~onDamaged
  - damage{amount=75;ignoreArmor=false} @target ~onAttack
  - skill{s=ANTILAVA} ~onTimer:1
  - skill{s=MINIONWIPE} ~onDamaged
  - skill{s=MINIONBOSSDMG} ~onDeath
  - skill{s=RAGED} <20%
  - damage{amount=51;ignoreArmor=false} @PIR{r=3} ~onAttack <20%  
