WITCH1:
  Type: SKELETON
  Disguise:
    Type: WITCH  
  Display: '&7[&fLVL 10&7] &cWitch'
  Health: 500
  Damage: 0
  Faction: Spirit
  Modules:
    ThreatTable: true
    ImmunityTable: false
  Options:
    Persistent: false
    PreventSunburn: true
    AlwaysShowName: true
    PreventRandomEquipment: true
    KnockbackResistance: .7
    MaxCombatDistance: 25
    MovementSpeed: 0.22
    FollowRange: 6
    Collidable: true
    Despawn: true
    PreventItemPickup: true
    PreventOtherDrops: true
    AttackSpeed: 10
  Drops:
  - BorgBox 1 100%
  - melon 0-2 100%
  - pumpkin 0-2 100%
  - brown_mushroom 0-2 100%
  - red_mushroom 0-2 100%
  - EXP 5-10 100%
  AIGoalSelectors:
  - 0 randomlookaround
  - 1 clear
  - 3 randomstroll
  AITargetSelectors:
  - 0 players
  - 1 attacker
  Skills:
  - skill{s=WITCHSHOT} @target ~onTimer:80
  - skill{s=WITCHAOE} ~onTimer:40 <50%
  - skill{s=anticheat;sync=true} ~onDamaged
  - skill{s=anticheat;sync=true} ~onInteract
  - skill{s=anticheatscoreplus;sync=true} @self ~onTimer:10
  - skill{s=anticheatscoreminus;sync=true} @self ~onTimer:10
  - skill{s=HPBAR} @self ~onDamaged
  - skill{s=RangedAgro8A} ~onTimer:20
  - skill{s=RangedAgro8B} ~onTimer:20
  - command{c="q point <target.name> add mobs.WITCH1 1"} @ThreatTablePlayers ~onDeath

