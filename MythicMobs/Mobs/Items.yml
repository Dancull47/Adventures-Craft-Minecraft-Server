TOTEM:
  Type: ARMOR_STAND
  Display: '&aHealing Totem'
  Health: 10000
  Damage: 0
  Options:
    Persistent: false
    ItemHead: HealingTotem
    Invisible: True
    PreventSunburn: true
    AlwaysShowName: true
    Invincible: true
    HasGravity: False
    KnockbackResistance: 1
    MaxCombatDistance: 0
    MovementSpeed: 0
    FollowRange: 0
    Collidable: false
    Despawn: true
    PreventItemPickup: true
    PreventOtherDrops: true
    AttackSpeed: 0
  Skills:
  - heal{amount=20;overheal=false} @PIR{r=20} ~onTimer:20
  - effect:particleline{reddust;color=#FF6666;amount=2;fromOrigin=true} @PIR{r=20} ~onTimer:20
  - effect:particles{particle=heart;amount=1;yOffset=2;speed=5} @PIR{r=20} ~onTimer:20
  - sound{s=block.enchantment_table.use} @PIR{r=20} ~onSpawn
  - remove{delay=200} @self ~onSpawn
  - effect:spin{duration=20;velocity=5} @self ~onTimer:20
