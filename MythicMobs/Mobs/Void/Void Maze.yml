### MAZE

#Detects enemies from anywhere, will give slowness
VOID_MONITOR:
  Type: ENDERMITE
  Display: '&7[&fLVL 25&7] &cVoid Monitor'
  Health: 10000
  Damage: 0
  Faction: Void
  Modules:
    ImmunityTable: false
    ThreatTable: true
  Options:
    Persistent: false
    PreventSunburn: true
    AlwaysShowName: true
    PreventRandomEquipment: true
    KnockbackResistance: .5
    MaxCombatDistance: 8
    MovementSpeed: 0.48
    FollowRange: 15
    Collidable: true
    Despawn: true
    PreventItemPickup: true
    PreventOtherDrops: true
    AttackSpeed: 10
  Drops:
  - mmoitems{type=MATERIAL;id=VOID_SHARD} 2-3 5%
  - obsidian 2-4 100%
  - VOID_MONITOR 1 100%
  - VoidMazeMobs 1 100%
  - EXP 15-25 100%
  AIGoalSelectors:
  - 0 randomlookaround
  - 1 clear
  - 2 meleeattack
  - 3 randomstroll
  AITargetSelectors:
  - 0 players
  - 1 attacker
  Skills:
  - damage{amount=200;ignoreArmor=false} @target ~onAttack
  - skill{s=HPBAR} @self ~onDamaged
  - skill{s=Agro8A} ~onTimer:20
  - skill{s=Agro8B} ~onTimer:20
  - skill{s=MONITOR_ALERT} ~onTimer:200
  - command{c="mi give CONSUMABLE UNSTABLE_WARP <target.name> 1"} @ThreatTablePlayers ~onDeath 0.001
  - command{c="mi give MATERIAL STABILIZER <target.name> 1"} @ThreatTablePlayers ~onDeath 0.002

