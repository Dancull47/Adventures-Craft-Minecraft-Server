DRYAD:
  Type: ZOMBIE
  Display: '&7[&fLVL 20&7] &cDryad'  
  Health: 45000
  Damage: 0
  Faction: Forest  
  Disguise:  
    Type: player
    Player: '&7[&fLVL 20&7] &cDryad'
    Skin: dryad  
  BossBar:
    Enabled: true
    Title: '&7[&fLVL 20&7] &cDryad <caster.hp>&f/&c<caster.mhp>'
    Range: 50
    Color: GREEN
    Style: SOLID    
  Modules:
    ImmunityTable: false
    ThreatTable: true
  Options:
    Persistent: true
    Despawn: false
    PreventSunburn: true
    AlwaysShowName: true
    PreventRandomEquipment: true
    KnockbackResistance: .75
    MaxCombatDistance: 5
    MovementSpeed: 0.32
    FollowRange: 30
    Collidable: true
    PreventItemPickup: true
    PreventOtherDrops: true
    AttackSpeed: 10
  Equipment:
  - DRYAD_CHEST:CHEST
  - DRYAD_LEGS:LEGS
  - DRYAD_BOOTS:FEET
  AIGoalSelectors:
  - 0 randomlookaround
  - 1 clear
  - 2 meleeattack
  - 3 randomstroll
  AITargetSelectors:
  - 0 players
  - 1 attacker
  Skills:
  - skill{s=DRYAD_UNDEFEATED} ~onSpawn
  - damage{amount=75;ignoreArmor=false} @target ~onAttack
  - effect:particlesphere{particle=spell_mob;amount=5;radius=.5;y=0} @self ~onTimer:1
  - effect:blockmask{m=oak_log;r=1;d=50} @self ~onTimer:1
  - skill{s=DYRAD_ROOT} ~onTimer:300
  - skill{s=DRYAD_MINION_SPAWN} ~onSpawn
  - skill{s=DRYAD_MINION_SPAWN2} ~onDamaged <50%
  - skill{s=DRYAD_MISSLE_SIGNAL} ~onDamaged <60%
  - remove @Children ~onDeath
  - skill{s=HPBAR} @self ~onDamaged
  - skill{s=DRYAD_AREA} @self ~onTimer:20 
  - command{c="q point <target.name> add bosses.DRYAD 1"} @ThreatTablePlayers ~onDeath
  - command{c="q point <target.name> add bosses.DryadReward 1"} @ThreatTablePlayers ~onDeath
  - message{m="&eYou have defeated a &cDryad&e! Claim your rewards in &l/Bossdex&e!"} @ThreatTablePlayers ~onDeath

