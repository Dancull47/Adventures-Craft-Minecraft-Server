GOBLIN:
  Type: BABY_ZOMBIE_VILLAGER
  Display: '&7[&fLVL 5&7] &cBaby Goblin'
  Health: 200
  Damage: 0
  Faction: Valley
  Modules:
    ThreatTable: true
    ImmunityTable: false
  Options:
    Persistent: false
    PreventSunburn: true
    AlwaysShowName: true
    PreventRandomEquipment: true
    KnockbackResistance: .7
    MaxCombatDistance: 25
    MovementSpeed: 0.26
    FollowRange: 6
    Collidable: true
    Despawn: true
    PreventItemPickup: true
    PreventOtherDrops: true
    AttackSpeed: 10
  Equipment:
  - Goblin Head
  - iron_sword:0
  - leather_chestplate chest
  Drops:
  - BorgBox 1 100%
  - mmoitems{type=HAMMER;id=GOBLIN_HAMMER} 1 2.5%
  - rotten_flesh 1-3 100%
  - EXP 1-3 100%
  AIGoalSelectors:
  - 0 randomlookaround
  - 1 clear
  - 2 meleeattack
  - 3 randomstroll
  AITargetSelectors:
  - 0 players
  - 1 attacker
  Skills:
  - damage{amount=25;ignoreArmor=false} @target ~onAttack
  - mount{type=Hound} @self ~onFirstSpawn
  - skill{s=anticheat;sync=true} ~onDamaged
  - skill{s=anticheat;sync=true} ~onInteract
  - skill{s=anticheatscoreplus;sync=true} @self ~onTimer:10
  - skill{s=anticheatscoreminus;sync=true} @self ~onTimer:10
  - skill{s=HPBAR} @self ~onDamaged
  - skill{s=Agro8A} ~onTimer:20
  - skill{s=Agro8B} ~onTimer:20
  - command{c="q point <target.name> add mobs.GOBLIN 1"} @ThreatTablePlayers ~onDeath

