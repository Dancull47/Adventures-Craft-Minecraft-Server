REAPER_CORRUPTION_PLAYER:
  Skills:
  - healpercent{m=.01;repeat=3;repeatInterval=20} @self
  - mmodamage{amount="<stat.max_mana>*.5+<modifier.damage>";repeat=3;repeatInterval=20} @EIR{r=3;ignore=players}
  - effect:bloodyScreen{d=15;repeat=3;repeatInterval=20} @self
  - effect:particlesphere{particle=dragon_breath;amount=5;radius=1} @EIR{r=3;ignore=players}
  - effect:sound{s=entity.drowned.ambient;pitch=1.5} @self
REAPER_CORRUPTION_PLAYER_B:
  Skills:
  - healpercent{m=.02;repeat=5;repeatInterval=20} @self
  - mmodamage{amount="<stat.max_mana>*.5+<modifier.damage>";repeat=5;repeatInterval=20} @EIR{r=5;ignore=players}
  - effect:bloodyScreen{d=15;repeat=5;repeatInterval=20} @self
  - effect:particlesphere{particle=dragon_breath;amount=5;radius=1} @EIR{r=5;ignore=players}
  - effect:sound{s=entity.drowned.ambient;pitch=1.5} @self