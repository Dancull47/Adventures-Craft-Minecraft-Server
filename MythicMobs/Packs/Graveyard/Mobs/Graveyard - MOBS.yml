UNDEAD_SKELETON:
  Type: ZOMBIE
  Display: '&7[&fLVL 5&7] &cUndead Skeleton'
  Health: 100
  Faction: Undead
  Disguise:
    Player: '&7[&fLVL 5&7] &cUndead Skeleton'
    Type: Player
    Skin: skeleton
  Modules:
    ThreatTable: true
  Options: &Options
    PreventSunburn: true
    AlwaysShowName: true
    PreventRandomEquipment: true
    KnockbackResistance: .7
    MaxCombatDistance: 50
    MovementSpeed: 0.32
    Collidable: true
    PreventOtherDrops: true
    PreventJockeyMounts: true
    PreventTransformation: true
  Equipment:
  - IRON_SWORD:0
  - SHIELD:5
  Drops:
  - EXP 0-5 100%
  AIGoalSelectors:
  - 0 clear
  - 1 randomlookaround
  - 3 randomstroll
  AITargetSelectors:
  - 0 players
  - 1 attacker
  Skills:
  - skill{s=SUMMON_LOST_SOUL} ~onDeath .01
  - skill{s=UNDEAD_SKELETON_ARMOR_EQUIP_CHEST} @self ~onSpawn
  - skill{s=UNDEAD_SKELETON_ARMOR_EQUIP_BOOT} @self ~onSpawn
  - damage{amount=10;ignoreArmor=false} @target ~onAttack
  - skill{s=Agro8A} @self ~onTimer:20
  - skill{s=Agro8B} @self ~onTimer:20
  - skill{s=HPBAR} @self ~onDamaged

