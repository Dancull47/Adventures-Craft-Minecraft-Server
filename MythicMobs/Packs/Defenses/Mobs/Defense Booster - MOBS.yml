# # Remove Targeter from Mob Damage to prevent it from damaging both the Villager and Player

# # This is an Invisible Mob who will spawn in the waves
# D_BOOSTER_STUNNING:
#   Type: VILLAGER
#   Disguise: 
#     Type: ITEM
#     Item: SLIME_BALL
#     ItemData: 0
#   Display: '&8&lSTUNNING &6&lBOOSTER'
#   Health: 9999
#   Damage: 0
#   Modules:
#     ImmunityTable: false
#     ThreatTable: true
#   Options:
#     Persistent: false
#     AlwaysShowName: true
#     PreventRandomEquipment: true
#     Invincible: true
#     NoGravity: true
#     KnockbackResistance: 1
#     MaxCombatDistance: 0
#     MovementSpeed: 0.0001
#     FollowRange: 1
#     Collidable: false
#     Despawn: false
#     PreventItemPickup: true
#     PreventOtherDrops: true
#     AttackSpeed: 10
#   AIGoalSelectors:
#   - 1 clear
#   Skills:
#   - skill{s=D_BOOSTER_STUNNING_NAME} ~onSpawn
#   - skill{s=D_BOOSTER_STUNNING} ~onTimer:20

