### MAZE

#Detects enemies from anywhere, will give slowness
VOID_MONITOR:
  Type: ENDERMITE
  Display: '&7[&fLVL 25&7] &cVoid Monitor'
  Health: 10000
  Faction: Void
  Modules:
    ImmunityTable: false
    ThreatTable: true
  Options: &Options
    Persistent: false
    PreventSunburn: true
    AlwaysShowName: true
    PreventRandomEquipment: true
    KnockbackResistance: .5
    MaxCombatDistance: 8
    MovementSpeed: 0.48
    FollowRange: 15
    Collidable: true
    Despawn: true
    PreventItemPickup: true
    PreventOtherDrops: true
  Drops:
  - EXP 40-50 100%
  AIGoalSelectors:
  - 0 randomlookaround
  - 1 clear
  - 2 meleeattack
  - 3 randomstroll
  AITargetSelectors:
  - 0 players
  - 1 attacker
  Skills:
  - damage{amount=200;ignoreArmor=false} ~onAttack
  - skill{s=HPBAR} @self ~onDamaged
  - skill{s=Agro8A} ~onTimer:20
  - skill{s=Agro8B} ~onTimer:20
  - skill{s=MONITOR_ALERT} ~onTimer:200
  - command{c="mi give CONSUMABLE UNSTABLE_WARP4 <target.name> 1"} @ThreatTablePlayers ~onDeath 0.001
  - command{c="mi give MATERIAL STABILIZER <target.name> 1"} @ThreatTablePlayers ~onDeath 0.002

#Unmovable, constantly deals AOE damage, and does a massive explosion, possibly killself
VOID_MEGA_BOOMER:
  Type: SKELETON
  Disguise:
    Type: CREEPER
  Display: '&7[&fLVL 25&7] &cVoid Mega Boomer'
  Health: 30000
  Faction: Void
  Modules:
    ImmunityTable: false
    ThreatTable: true
  Options:
    SuperCharged: true
    KnockbackResistance: 1
    MaxCombatDistance: 4
    MovementSpeed: 0.0002
    <<: *Options
  Drops:
  - EXP 30-45 100%
  AIGoalSelectors:
  - 0 randomlookaround
  - 1 clear
  - 2 meleeattack
  AITargetSelectors:
  - 0 players
  - 1 attacker
  Skills:
  - skill{s=BOOMER_DAMAGE} ~onTimer:20
  - skill{s=BOOMER_MEGA} ~onTimer:200
  - skill{s=HPBAR} @self ~onDamaged
  - command{c="mi give CONSUMABLE UNSTABLE_WARP4 <target.name> 1"} @ThreatTablePlayers ~onDeath 0.0015
  - command{c="mi give MATERIAL STABILIZER <target.name> 1"} @ThreatTablePlayers ~onDeath 0.0035

VOID_CHAMPION:
  Type: STRAY
  Display: '&7[&fLVL 25&7] &cVoid Champion'
