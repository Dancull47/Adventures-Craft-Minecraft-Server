  - command{c="mi give MATERIAL STABILIZER <target.name> 1"} @ThreatTablePlayers ~onDeath 0.004



VOID_PORTAL:
  Type: ENDERMITE
  Display: ''
  Health: 999999
  Faction: Void
  Modules:
    ImmunityTable: false
    ThreatTable: true
  Options:
    NoGravity: true
    AlwaysShowName: false
    ApplyInvisibility: true
    Collidable: false
    KnockbackResistance: 1
    MaxCombatDistance: 0
    MovementSpeed: 0.0001
    FollowRange: 1
    Despawn: false
    <<: *Options
  AIGoalSelectors:
  - 1 clear
  Skills:
  - skill{s=PORTAL_ABILITY} ~onSpawn
  - effect:sound{s=block.beacon.ambient;v=10} @self ~onTimer:40
  - skill{s=PORTAL_TELEPORT_ACCEPT} @PIR{r=1} ~onTimer:20
  - skill{s=PORTAL_TELEPORT_DENY} @PIR{r=1} ~onTimer:20
  - teleportto{location=-197.5,12,-810.5} @self ~onSpawn
