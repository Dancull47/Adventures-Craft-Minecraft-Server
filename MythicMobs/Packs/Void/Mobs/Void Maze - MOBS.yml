  - NETHERITE_BOOTS:FEET
  Drops:
  - EXP 35-60 100%
  AIGoalSelectors:
  - 0 randomlookaround
  - 1 clear
  - 2 meleeattack
  - 3 randomstroll
  AITargetSelectors:
  - 0 players
  - 1 attacker
  Skills:
  - damage{amount=250} @target ~onAttack
  - heal{amount=500} @self ~onAttack .5
