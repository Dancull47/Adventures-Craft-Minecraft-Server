  - effect:particles{p=villager_happy;amount=2;hS=0.2;vS=0.2} @origin
SUPER_SEED_SHOT_PLAYER_HIT:
  Skills:
  - mmodamage{amount="<stat.max_mana>*.5+<modifier.damage>"}
