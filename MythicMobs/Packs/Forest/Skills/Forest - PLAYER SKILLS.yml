  - projectile{bulletType=ITEM;material=VINE;onEnd=DRYAD_WEAK_VINE_HIT;i=1;hnp=true;MaxRange=100;sE=false;v=25} @Forward{f=4;y=0.0}	
DRYAD_WEAK_VINE_HIT:
  Skills:
  - effect:particlering{particle=villager_happy;radius=5;points=50;amount=1;s=10} @origin
  - effect:blockmask{m=vine;r=1;d=60;s=sphere} @EntitiesNearOrigin{r=5;ignore=players}
  - stun{d=60;f=true} @EntitiesNearOrigin{r=5;ignore=players}
