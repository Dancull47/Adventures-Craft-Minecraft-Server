UNDEAD_SKELETON2:
  Type: ZOMBIE
  Display: '&7[&fLVL 10&7] &cUndead Skeleton'
  Health: 750
  Faction: Undead
  Disguise:
    Player: '&7[&fLVL 10&7] &cUndead Skeleton'
    Type: Player
    Skin: skeleton
  Modules:
    ThreatTable: true
  Options:
    PreventSunburn: true
    AlwaysShowName: true
    PreventRandomEquipment: true
    KnockbackResistance: .25
    MaxCombatDistance: 50
    MovementSpeed: 0.34
    Collidable: true
    PreventOtherDrops: true
    PreventJockeyMounts: true
    PreventTransformation: true
  Equipment:
  - iron_axe:0
  - SKELETON_CHESTPLATE1:CHEST
  - SKELETON_BOOTS1:FEET
  - shield:5
  Drops:
  - EXP 3-5 100%
  AIGoalSelectors:
  - 0 clear
  - 1 randomlookaround
  - 3 randomstroll
  AITargetSelectors:
  - 0 players
  - 1 attacker
  Skills:
  - skill{s=SUMMON_ALPHA_SOUL} ~onDeath .005
  - skill{s=UNDEAD_SKELETON_ARMOR_EQUIP_CHEST} @self ~onSpawn
  - skill{s=UNDEAD_SKELETON_ARMOR_EQUIP_BOOT} @self ~onSpawn
  - damage{amount=35;ignoreArmor=false} @target ~onAttack
  - skill{s=Agro8A} @self ~onTimer:20
  - skill{s=Agro8B} @self ~onTimer:20
  - skill{s=HPBAR} @self ~onDamaged
  - command{c="mythicmobs i give <target.name> SkeletonSet 1"} @ThreatTablePlayers ~onDeath

